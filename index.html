<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Le styles -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type="text/css">
     	body {
        	padding-top: 60px;
        	padding-bottom: 40px;
      	}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

  	<div class="container" >

    	<div class="row">
    		<form action="/send/">

	    		<div id="log" style="height:200px; width:200px; overflow-y:scroll; background-color:black; color:#aaa;">
	    		</div>
	    		
	    		<input type="text" name="input" id="user-input" placeholder="input..." list="user-input-list" autocomplete="off" />
	    		
	    		<input type="submit" value="Send" />

    		</form>

    	</div>

    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
    <script src="socket.io.js"></script>
    <script>
		var socket;
		var output;
		var commandHistory = Array();
		var currentHistory = false;
		
		function connectSockets() {
			socket = io.connect('http://localhost:3000');


		 	socket.on('message', function (data){
		 		$('#log').append('<br/>'+data);
		 	});

		}

		$(function() {
			//output = document.getElementById("log");
			connectSockets();

			$('form').submit(function(){

				if(socket){

					var message = $('#user-input').val();

					if(message){
						commandHistory.push(message);
						currentHistory = false;
						$('#user-input').val('');
						socket.emit('message', message);
					}


				}

				return false;
			});

			$("#user-input").keyup(function(e){
				//console.log(e);
				if(e.keyCode == 38 && commandHistory.length){
					if(currentHistory == false || currentHistory == 0)
						currentHistory = commandHistory.length - 1;
					else
						currentHistory -= 1;

					$('#user-input').val(commandHistory[currentHistory]);
				}

					//alert();
			});

		});

    </script>

  </body>
</html>
